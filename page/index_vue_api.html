<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Assignment 2 - Vue Version</title>
</head>

<body>
    <div id="app" class="container-fluid">
        
        <div id="fileReader">

            <input type="file" @change="readFile" multiple class="btn btn-warning"/>
            
            <input type="hidden" id="hidden-xValue" />
            <input type="hidden" id="hidden-yValue" />
        </div>
    	<br>
        <div id="result">

    		<button id="btn-calc" class="btn btn-primary" v-on:click="calcResult()" v-bind:disabled="isDisabled" data-toggle="tooltip" data-placement="right" title="Click here to calculate">Click to show the result</button>
            <div class="alert alert-primary cal-info" role="alert">
              Choose two files, and click the "click to show the result" button to calculate the correaltion and the Linear Regression
            </div>
    		<div v-if="errMsg != ''" class="alert alert-danger cal-info" role="alert">
              {{errMsg}}
            </div>
            <table v-show="isShow" class="table table-sm table-striped table-bordered ">
                <thead>

                    <th>Data X</th>
                    <th>Data Y</th>
                </thead>
                <tbody>
                    <tr v-for="(value, key) in readXResult">
                        <td>{{value}}</td>
                        <td>{{readYResult[key]}}</td>
                    </tr>
                </tbody>
            </table>

            <table v-show="isShow" class="table table-sm table-striped table-bordered ">
                <thead>
                    <th>Rxy</th>
                    <th>R2</th>
                    <th>beta0</th>
                    <th>beta1</th>
                </thead>
                <tbody>
                    <tr>
                        <td>{{rxy}}</td>
                        <td>{{r2}}</td>
                        <td>{{beta0}}</td>
                        <td>{{beta1}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
